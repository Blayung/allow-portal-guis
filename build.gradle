plugins {
	id "fabric-loom" version "1.2-SNAPSHOT"
}

dependencies {
	minecraft "com.mojang:minecraft:1.20.1"
	mappings "net.fabricmc:yarn:1.20.1+build.5:v2"
	modImplementation "net.fabricmc:fabric-loader:0.14.21"
	modImplementation "net.fabricmc.fabric-api:fabric-api:0.84.0+1.20.1"
}

base.archivesName = "allow-portal-guis-1.0.0"

jar.from("LICENSE")

def javaVersion=JavaVersion.VERSION_17

tasks.withType(JavaCompile).configureEach {
	it.options.release = javaVersion.toString() as Integer
}

java {
	withSourcesJar()
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
}
